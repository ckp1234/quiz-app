<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Qiz - Quiz Results</title>
      <link
        rel="stylesheet"
        href="{{ url_for('static', filename='results.css') }}"
      />
    </head>
    <body>
        <header>
            <h1>Your Quiz Results</h1>
            <p>Here's how you did on the Quiz!</p>
        </header>
        <main>
            <div class="results-container">
                {% if score, total_q, ratio %}
                    <h2>Score: {{score}}/{{total_q}}</h2>
                    {% if ratio >= 75 %}
                        <p>Congratulations!</p>
                    {% else %}
                        <p>Better luck next time!</p>
                    {% endif %}
                        <div style="background: conic-gradient(#6b48ff 0% {{ratio}}%, #ddd 0% 100%);" class="score-circle">
                            <span>{{ratio}}%</span>
                        </div>
                {% else %}
                    <p>No data found!</p>
                {% endif %}
                <a href="/" class="retry-button">Try Another Quiz</a>
            </div>
        </main>
    </body>
</html>
