<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizzle - Home</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='index.css') }}"
    />
  </head>
  <body>
    <header>
      <a href="/" class="logo">Quizzle</a>
      <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        {% if username %}
        <a href="/progress">Progress</a>
        <a href="/logout">Logout</a>
        {% else %}
        <a href="/login">Login</a>
        {% endif %}
      </nav>
    </header>
    <main>
      <section class="hero">
        <h1>Welcome to Quizzle</h1>
        <p>Test Your Knowledge, Master Your Skills!</p>
        <a href="/quizzes">Start a Quiz</a>
      </section>
    </main>
  </body>
</html>
